<nav class="navbar navbar-expand-sm">
    <div>
        <a mat-button routerLink="order" routerLinkActive="active" class="logo-button">
            <span class="logo-title">User Management
            </span>
        </a>
    </div>
    <div>
        <button mat-button [matMenuTriggerFor]="aboveMenu">
            <img src="assets/image/default-avatar.png" class="avatar">
            {{currentUser.user.email}}
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #aboveMenu="matMenu" yPosition="above" xPosition="before">
            <button mat-menu-item (click)="logout()">
                <mat-icon>power_settings_new</mat-icon>
                Log out
            </button>
        </mat-menu>
    </div>
</nav>
<div class="p-4">
    <button *ngIf="currentUser.user.role == 2" mat-raised-button color="primary" class="float-right" (click)="openCreateUserDialog()">Create User</button>
    <button *ngIf="currentUser.user.role != 2" disabled mat-raised-button color="primary" class="float-right">Create User</button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="full-width">

            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                <td mat-cell *matCellDef="let element" data-label="First Name"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                <td mat-cell *matCellDef="let element" data-label="Last Name"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let element" data-label="Email"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let element" data-label="Role"> {{role[element.role]}} </td>
            </ng-container>

            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
                <td mat-cell *matCellDef="let element" data-label="Timestamp"> {{element.createdAt | date:"MMM/dd/yyyy, h:mm:ss a"}}  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
